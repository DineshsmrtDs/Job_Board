<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Skill</title>
</head>
<body>
    <h1>Add Job Skill</h1>
    <form action="addJobSkill.jsp" method="post">
        <input type="hidden" name="job_id" value="<%= request.getParameter('job_id') %>">
        <label for="skill_id">Skill ID:</label>
        <input type="text" id="skill_id" name="skill_id" required><br><br>

        <button type="submit">Add Job Skill</button>
    </form>
</body>
</html>

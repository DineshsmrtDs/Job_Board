<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Skill</title>
</head>
<body>
    <h1>Add User Skill</h1>
    <form action="addUserSkill.jsp" method="post">
        <input type="hidden" name="user_id" value="<%= session.getAttribute('user_id') %>">
        <label for="skill_id">Skill ID:</label>
        <input type="text" id="skill_id" name="skill_id" required><br><br>

        <button type="submit">Add User Skill</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Corporate Profile</title>
</head>
<body>
    <h1>Add Corporate Profile</h1>
    <form action="addCorporateProfile.jsp" method="post">
        <label for="company_id">Company ID:</label>
        <input type="text" id="company_id" name="company_id" required><br><br>

        <label for="profile_description">Profile Description:</label>
        <textarea id="profile_description" name="profile_description" required></textarea><br><br>

        <button type="submit">Add Corporate Profile</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
</head>
<body>
    <h1>Post a Job</h1>
    <form action="postJob.jsp" method="post">
        <input type="hidden" name="company_id" value="<%= session.getAttribute('company_id') %>">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" required></textarea><br><br>

        <label for="job_location">Job Location:</label>
        <input type="text" id="job_location" name="job_location"><br><br>

        <label for="job_type">Job Type:</label>
        <select id="job_type" name="job_type" required>
            <option value="full_time">Full Time</option>
            <option value="part_time">Part Time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
        </select><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary"><br><br>

        <button type="submit">Post Job</button>
    </form>
</body>
</html>
